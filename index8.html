<!DOCTYPE html>
<html dir="rtl" lang="ar">
    <head>
        <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <title>Mechanical horses-soon</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav class="sidebar">
            <div class="sidebar-inner">
                <header class="sidebar-header">
                    <button type="button" class="sidebar-burger" onclick="Togglesidebar()">
                        <box-icon name='menu-alt-right'></box-icon>
                    </button>
                </header>
                <nav class="sidebar-menu">
                    <button type="button">
                        <box-icon name='home-alt-2'></box-icon>
                        <span>الرئيسية</span>
                    </button>
                    <button type="button">
                        <box-icon type='solid' name='shield'></box-icon>
                        <span>السلامة</span>
                    </button>
                    <button type="button">
                        <box-icon type='solid' name='wrench'></box-icon>
                        <span>قطع التعديل</span>
                    </button>
                    <button type="button">
                        <box-icon type='solid' name='city'></box-icon>
                        <span>الحلبات الخليجية</span>
                    </button>
                    <button type="button">
                        <box-icon name='world'></box-icon>
                        <span>الحلبات العالمية</span>
                    </button>
                    <button type="button">
                        <box-icon name='car'></box-icon>
                        <span>افضل السيارات</span>
                    </button>
                    <button type="button">
                        <box-icon type='solid' name='flag-checkered'></box-icon>
                        <span>البطولات الخليجية</span>
                    </button>
                    <button type="button">
                        <box-icon type='solid' name='hourglass'></box-icon>
                        <span>قريبا</span>
                    </button>
                </nav>
            </div>
        </nav>
        <section>
            <h3>قريبا</h3>
            <h4>الفرق والتجمعات</h4>
            <h5>خفيفة كالورق سريعة كالبرق</h5>
            <p>من 150hp الى300hp</p>
            <h5>سباقات الطرق الجبلية</h5>
            <p>من 150hp الى500hp</p>
            <h5>فئة الضغط العالي</h5>
            <p>من 8000 rpm الى1200 rpm</p>
            <h5>بلا حدود</h5>
            <p>1000hp+</p>
            <h4>البطولات قانونية</h4>
            <p>تقام كل ستة شهور</p>
        </section>
    <script type="text/javascript">
        const Togglesidebar = () => document.body.classList.toggle
        ("open");
    </script>
    </body>
</html>
